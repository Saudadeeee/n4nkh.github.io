  <style>    :root {

      --border-color: #000000;
    }

      --text-color: #c9d1d9;
      --border-color: #30363d;
    }

      box-shadow: 4px 4px 0 var(--border-color);
    }

      color: var(--text-color);
      font-family: 'Patrick Hand', cursive;
      font-size: 18px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }    .terminal {
      background-color: #ffffff;
      border: 3px solid var(--border-color);
      border-radius: 15px;
      box-shadow: 4px 4px 0 var(--border-color);
      padding: 20px;
      max-width: 800px;
      width: 100%;
      height: 90vh;
      overflow-y: scroll;
      overflow-x: hidden;
      position: relative;
      scrollbar-width: none; 
      -ms-overflow-style: none; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    .terminal::-webkit-scrollbar {
      display: none;
    }
    @media (max-width: 768px) {
      .terminal {
        height: 85vh;
        padding: 15px;
      }
      body {
        padding: 10px;
      }
    }
    .terminal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--border-color);
      border-bottom-style: dashed;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .terminal-controls span {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid var(--border-color);
    }
    .control-close { 
      background-color: #ff5f56;
      transform: rotate(1deg);
    }
    .control-minimize { 
      background-color: #ffbd2e;
      transform: rotate(-1deg);
    }
    .control-maximize { 
      background-color: #27c93f;
      transform: rotate(0.5deg);
    }
    #input-area {
      display: flex;
      align-items: center;
      padding-top: 10px;
      border-top: 2px dashed var(--border-color);
      margin-top: 10px;
    }    #prompt {
      color: var(--text-color);
      margin-right: 5px;
      font-weight: bold;
      white-space: nowrap;  
      flex-shrink: 0;
    }    .command-input {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-family: 'Patrick Hand', cursive;
      font-size: 18px;
      outline: none;
      flex: 1;
      min-width: 0;

      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .command-output {
      margin-bottom: 10px;
    }
    .social-icon {
      display: inline-flex;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      margin-right: 10px;
    }
    .social-icon i {
      margin-right: 8px;
    }    .social-icon:hover {
      text-shadow: 0 0 8px var(--border-color);
    }
    .matrix-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      overflow: hidden;
      color: #00ff00;
      font-family: monospace;
    }
    .matrix-rain {
      position: absolute;
      top: -100%;
      animation: matrix-fall linear infinite;
    }
    @keyframes matrix-fall {
      to { top: 100%; }
    }    .ascii-art {
      font-family: 'Courier New', monospace;
      white-space: pre;
      font-size: 11px;
      line-height: 1.2;
      overflow-x: hidden;
      overflow-y: hidden;
      background: transparent;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      border-style: solid;
      margin: 10px 0;
      word-wrap: break-word;
    }

</head>

    function createMatrixEffect() {
