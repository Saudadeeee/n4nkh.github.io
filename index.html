    <style>
         :root {
            --terminal-bg: #000000;
            --terminal-text: #00ff00;
            --terminal-prompt: #00ff00;
            --terminal-success: #00ff00;
            --terminal-error: #ff0000;
            --scan-line-color: rgba(0, 255, 0, 0.1);
        }
        
        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: textFlicker 1.5s infinite;
        }
        
        .terminal {
            background-color: rgba(0, 0, 0, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2), inset 0 0 20px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            height: 80vh;
            position: relative;
            animation: flicker 0.3s infinite;
        }
        
        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient( var(--scan-line-color) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlines 1s steps(60) infinite;
        }
        
        .terminal::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            animation: glitch 3s infinite;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--terminal-text);
            margin-bottom: 15px;
        }
        
        .command-buttons {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid var(--terminal-text);
        }
        
        .cmd-btn {
            background: transparent;
            border: 1px solid var(--terminal-text);
            color: var(--terminal-text);
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }
        
        .cmd-btn:hover {
            background: var(--terminal-text);
            color: var(--terminal-bg);
            box-shadow: 0 0 10px var(--terminal-text);
        }
        
        .terminal-controls span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .control-close {
            background-color: #ff5f56;
        }
        
        .control-minimize {
            background-color: #ffbd2e;
        }
        
        .control-maximize {
            background-color: #27c93f;
        }
        
        #input-area {
            display: flex;
            align-items: center;
            padding-top: 10px;
            position: relative;
        }
        
        #prompt {
            color: var(--terminal-prompt);
            margin-right: 20px;
            font-weight: bold;
            opacity: 1;
        }
        
        .command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: calc(100% - 175px);
            margin-left: 1px;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .command-input[readonly] {
            caret-color: transparent;
        }
        
        .command-output {
            margin-bottom: 10px;
        }
        
        .link {
            color: #00ff00;
            text-decoration: none;
        }
        
        .link:hover {
            color: #88ff88;
            text-shadow: 0 0 8px #00ff00;
        }
        
        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        .cursor {
            position: absolute;
            left: calc(150px);
            /* Đảm bảo không đè lên prompt */
            width: 8px;
            height: 15px;
            background: #00ff00;
            animation: blink 0.5s infinite;
            box-shadow: 0 0 8px #00ff00;
            z-index: 1;
            /* Đảm bảo không che prompt */
        }
        
        @keyframes textFlicker {
            0% {
                opacity: 0.7;
                text-shadow: 2px 2px 8px #0f0;
            }
            5% {
                opacity: 0.9;
                text-shadow: 2px 2px 4px #0f0;
            }
            10% {
                opacity: 0.7;
                text-shadow: 2px 2px 8px #0f0;
            }
            15% {
                opacity: 1.0;
                text-shadow: 2px 2px 4px #0f0;
            }
            20% {
                opacity: 0.7;
                text-shadow: 2px 2px 8px #0f0;
            }
            25% {
                opacity: 0.9;
                text-shadow: 2px 2px 4px #0f0;
            }
            30% {
                opacity: 1.0;
                text-shadow: 2px 2px 8px #0f0;
            }
            70% {
                opacity: 0.8;
                text-shadow: 2px 2px 4px #0f0;
            }
            80% {
                opacity: 0.9;
                text-shadow: 2px 2px 8px #0f0;
            }
            100% {
                opacity: 0.8;
                text-shadow: 2px 2px 4px #0f0;
            }
        }
        
        @keyframes scanlines {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(4px);
            }
        }
        
        @keyframes glitch {
            0% {
                opacity: 0;
            }
            1% {
                opacity: 0.3;
            }
            2% {
                opacity: 0;
            }
            95% {
                opacity: 0;
            }
            96% {
                opacity: 0.3;
            }
            97% {
                opacity: 0;
            }
            98% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
            }
        }
        
        @keyframes flicker {
            0% {
                opacity: 0.98;
            }
            5% {
                opacity: 0.95;
            }
            10% {
                opacity: 0.98;
            }

            75% {

            }
            80% {

            }
            85% {

            }
            90% {
                opacity: 0.98;
            }
            95% {
                opacity: 0.95;
            }
            100% {
                opacity: 0.98;
            }
        }
        
        .terminal-output {
            margin-bottom: 1em;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
            color: var(--terminal-text);
            transition: all 0.3s ease;
        }
        
        .social-icon i {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        .social-icon:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 8px var(--terminal-text);
        }
        
        .contact-list {
            margin: 10px 0;
            line-height: 2;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
    </style>
</head>

    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control-close"></span>
                <span class="control-minimize"></span>
                <span class="control-maximize"></span>
            </div>
            <div class="terminal-title">
                <i class="fas fa-terminal"></i> SonDT Terminal
            </div>
        </div>
        <div class="command-buttons">
            <button class="cmd-btn" data-command="whoami">whoami</button>

            <button class="cmd-btn" data-command="clear">clear</button>
        </div>
        <div id="output-area"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const commandInput = document.getElementById('command-input');
            const outputArea = document.getElementById('output-area');
            const commandHistory = [];
            let historyIndex = -1;

            // Xử lý các nút lệnh
            document.querySelectorAll('.cmd-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const command = button.getAttribute('data-command');
                    handleCommand(command);
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                });
            });

            commandInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const command = commandInput.value.trim();
                    if (command) {
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                        handleCommand(command);
                    }
                    commandInput.value = '';
                } else if (event.key === 'ArrowUp') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        commandInput.value = commandHistory[historyIndex];
                    }
                } else if (event.key === 'ArrowDown') {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        commandInput.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        commandInput.value = '';
                    }
                }
            });

            function handleCommand(command) {
                const outputDiv = document.createElement('div');
                outputDiv.className = 'command-output';
                outputDiv.innerHTML = `<span class="text-muted">sondt@krixov ~$</span> ${command}`;
                let output = '';

                switch (command.toLowerCase()) {
                    case 'whoami':
                        output = `
                            <div class="contact-list">
                                <h4>Thai Son Dinh (sondt)</h4>
                                <div class="contact-item">
                                    <span class="social-icon">
                                        <i class="fas fa-shield-alt"></i>
                                        Malware Analysis | Security Researcher
                                    </span>
                                </div>
                                <div class="contact-item">
                                    <a href="https://sondt.id.vn" class="social-icon" target="_blank">
                                        <i class="fas fa-globe"></i>
                                        sondt.id.vn
                                    </a>
                                </div>
                                <div class="contact-item">
                                    <a href="https://blog.sondt.id.vn" class="social-icon" target="_blank">
                                        <i class="fas fa-blog"></i>
                                        blog.sondt.id.vn
                                    </a>
                                </div>
                            </div>`;
                        break;
                    case 'contact':
                        output = `
                            <div class="contact-list">
                                <h4>📫 Contact Information</h4>
                                <div class="contact-item">
                                    <a href="mailto:sondt.forwork@gmail.com" class="social-icon">
                                        <i class="fas fa-envelope"></i>
                                        sondt.forwork@gmail.com
                                    </a>
                                </div>
                                <div class="contact-item">
                                    <a href="https://github.com/sondt1337" class="social-icon" target="_blank">
                                        <i class="fab fa-github"></i>
                                        github.com/sondt1337
                                    </a>
                                </div>
                                <div class="contact-item">
                                    <a href="https://x.com/krixov" class="social-icon" target="_blank">
                                        <i class="fab fa-twitter"></i>
                                        x.com/krixov
                                    </a>
                                </div>
                            </div>`;
                        break;
                    case 'clear':
                        outputArea.innerHTML = '';
                        return;
                    default:
                        output = `<div class="text-danger">bash: ${command}: command not found</div>`;
                }

                outputDiv.innerHTML += output;
                outputArea.appendChild(outputDiv);
                outputArea.scrollTop = outputArea.scrollHeight;
            }

            function createHelpItem(command, description) {
                return `
                    <div>
                        <strong>${command}</strong>: ${description}
                    </div>`;
            }
        });
    </script>
